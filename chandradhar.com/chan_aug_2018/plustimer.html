	<body style="text-align:center; background-color:#b56357" >	
		<div id="root"></div>
		<div id="refresh"><input type="button" value="Refresh" onClick="window.location.reload()"></div>
	</body>

	<script type= text/babel>
		var plus=0;
		function plusTimer(){
		ReactDOM.render(

			
            <div><h1>Timer </h1><h2>{plus++}</h2> seconds</div>,
            document.getElementById("root")
        
        )
    }

        setInterval(plusTimer,1000)
	</script>

	<style>
			
			h2{
          color:white;
         font-size: 72px; 
			
			

	</style>
